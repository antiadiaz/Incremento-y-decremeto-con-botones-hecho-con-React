<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 01</title>

    <style>

</head>
<body>

    <div class="contenedor"></div>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script type="text/babel">

        // crear boton con simbolo de resta, otro de suma, y que modifique el valor numerico de una div.
        // El numero no puede bajar de cero y no puede subir de 10

        const elementoRaiz = ReactDOM.createRoot(document.querySelector(".contenedor"));

        function Calculadora() {
            let [num, setNum] = React.useState(0);


            return (
                    <>
                    <button onClick={ () => setNum(num > 0 ? --num : num) }>-</button>
                    <p>el n√∫mero es: { num }</p>
                    <button onClick={ () => setNum(num < 10 ? ++num : num) }>-</button> 
                    </>
            );


            //Asi lo hice yo (mal porque no limita el resultado):
            // button onClick={ e => setNum(--e.target.value) }>-</button>
            // <input max="10" min="0" value= {`${num}`} />
            // <button onClick={ e => setNum(++e.target.value) }>+</button>
        };

        elementoRaiz.render( <Calculadora/> );

    </script>
</body>
</html>
